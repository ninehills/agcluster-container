version: 1.1.8
cache: true

endpoints:
  custom:
    # AgCluster - Claude Agent Runtime
    - name: "AgCluster (Claude Agent)"
      apiKey: "user_provided"  # User enters their Anthropic API key
      # Use host.docker.internal:8000 when LibreChat runs in Docker
      # Use localhost:8000 when LibreChat runs directly on host
      baseURL: "http://host.docker.internal:8000"
      models:
        default:
          - "claude-sonnet-4.5"
        fetch: false
      titleConvo: true
      titleModel: "claude-sonnet-4.5"
      summarize: false
      summaryModel: "claude-sonnet-4.5"
      forcePrompt: false
      modelDisplayLabel: "AgCluster"
      # Send conversation ID to maintain session context
      headers:
        X-Conversation-ID: "{{conversationId}}"
      # dropParams:
      #   - "user"  # Uncomment if needed

