name: agcluster-container

services:
  # AgCluster API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount source code for development
      - ./src:/app/src
      # Mount custom agents dir
      - ./configs/custom:/root/.agcluster/configs/custom
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=true
      - AGENT_IMAGE=agcluster/agent:latest
      - LOG_LEVEL=info
    env_file:
      - ./.env
    depends_on:
      - agent-builder

  # AgCluster UI (Next.js)
  ui:
    build:
      context: ./src/agcluster/container/ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Client-side (browser) API URL - used by frontend JavaScript
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      # Server-side (API routes) API URL - used by Next.js server routes
      - AGCLUSTER_API_URL=http://api:8000
    depends_on:
      - api

  # Build agent image (runs once)
  agent-builder:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    image: agcluster/agent:latest
    command: ["echo", "Agent image built successfully"]

volumes:
  agcluster-workspaces:
    driver: local
